# Configuración de pruebas con H2 en memoria
server.port=8090

# Settings for Database Catalogo (H2 en memoria)
spring.datasource.jdbc-url=jdbc:h2:mem:catalogo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Settings for database connection to database2 (H2 en memoria)
legacy.datasource.jdbc-url=jdbc:h2:mem:categoria;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
legacy.datasource.username=sa
legacy.datasource.password=
legacy.datasource.driver-class-name=org.h2.Driver
legacy.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
legacy.jpa.hibernate.ddl-auto=create-drop

# Configuración de logging para pruebas
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.jdbc.core=DEBUG